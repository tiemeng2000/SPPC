<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css"/>

    <script src="js/jquery-2.1.3.min.js"></script>

    <script src="js/leap-0.6.4.js"></script> 
	<script src="js/d3.js"></script>

</head>
<body>

	<script>
  		$(document).ready(function () {
			var controller = new $.LeapG.Controller();
			var width=960, height=500, r=50;
			
			var data = [
				[width/2-r, height/2-r],
				[width/2-r, height/2+r],
				[width/2+r, height/2-r],
				[width/2+r, height/2+r]
			];

			var svg = d3.select("body").append("svg")
					.attr("width", width)
					.attr("height", height);

			var drag = d3.behavior.drag().on("drag", move);

			svg.selectAll("circle")
				.data(data)
				.enter()
				.append("circle")
				.attr("r",r)
				.attr("fill", "yellow")
				.attr("transform", function(d){
					return "translate("+d+")";
				})
				.call(drag);



			// var svg = d3.select("body").append("svg").attr("class","div_hover");
			
			// svg.append("circle")
			// 	.attr("cx", 200)
			// 	.attr("cy", 100)
			// 	.attr("r", r)
			// 	.attr("fill", "yellow")
			// 	.on("mouseenter", function(){
			// 		console.log("circle.mouseenter")
			// 	})
			// 	.call(drag);

			// var drag = d3.behavior.drag().on("drag", move);

			

			function move(d){
				var x = d3.event.x;
				var y = d3.event.y;
				if(inBoundries(x,y)){
					d3.select(this)
					  	.attr("transform", function(d){
							return "translate("+x+", "+y+")";
					  	});
				}
			}

			function inBoundries(x,y){
				return ( x>=(0+r) && x<=(width-r)) && (y>=(0+r) && y<=(height-r));
			}


			
			// $("svg").on("mousemove",function(){
			// 	console.log("jQuery.svg.mousemove");
			// });								

			// $("circle").on("mousemove",function(){
			// 	console.log("jQuery.circle.mousemove");
			// });
		})
	</script>
</body>
</html>
