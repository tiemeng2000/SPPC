<html>

<head>
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
    <!-- <script src="three.js-master/build/three.js"></script> -->
    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/leap-0.6.4.js"></script> 

   <script src="bin/leapMouseHands-0.1.8.0.js"></script>    

</head>

<body>

	<div id="div_hover">Hover Test Area</div>

    <script TYPE="text/javascript">  

    	$(document).ready(function () {
            $.gInit();

            $('#div_hover').draggable();
            $('#div_hover').on('mouseenter', function () {
                $(this).addClass('hover');
            });
            $('#div_hover').on('mouseleave', function () {
                $(this).removeClass('hover');
            });
            $('#div_hover').on('mousedown', function () {
                $(this).addClass('mousedown');
            });
            $('#div_hover').on('mouseup', function () {
                $(this).removeClass('mousedown');                    
            });
            $('#div_hover').on('resize', function (){
                $(this).addClass('resize');
            });

            $('#div_hover').on('unresize', function () {
                $(this).removeClass('resize');
            });            
     	});

    </script>
</body>


</html>
