<body>

	<div id="div_hover">Hover Test Area</div>

    <script TYPE="text/javascript">  

    	$(document).ready(function () {
            var controller = new $.LeapG.Controller();
            //controller.initialize();

            $('#div_hover').draggable();
            $("#div_hover").on("mousemove",function(){
            
            });

            $('#div_hover').on('mouseenter', function () {
                $(this).addClass('hover');
            });
            $('#div_hover').on('mouseleave', function () {
                $(this).removeClass('hover');
            });
            $('#div_hover').on('mousedown', function () {
                //$(this).trigger("mousedown");
                $(this).addClass('mousedown');
            });
            $('#div_hover').on('mouseup', function () {
                //$(this).trigger("mouseup");
                $(this).removeClass('mousedown');                    
            });
            
     	});

    </script>
