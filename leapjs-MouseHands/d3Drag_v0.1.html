<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <!-- <script src="three.js-master/build/three.js"></script> -->
    
    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/leap-0.6.4.js"></script> 
    <script src="js/d3.js"></script>
    <script src="bin/leapMouseHands-1.1.4.js"></script>  
<style type="text/css">
        svg {
            border: 1px solid black;
        }
        
        circle {
            fill: #dc143c;
        }
    </style>

</head>
<body>

<script type="text/javascript">
    var controller = new $.LeapG.Controller();
    var width = 960, height = 500, r = 50;
    var data = [
        [width / 2 - r, height / 2 - r],
        [width / 2 - r, height / 2 + r],
        [width / 2 + r, height / 2 - r],
        [width / 2 + r, height / 2 + r]
    ];
    var svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height)
            .append("g");
    var drag = d3.behavior.drag() // <-A
            .on("drag", move);
    svg.selectAll("circle")
            .data(data)
            .enter().append("circle")
            .attr("r", r)
            .attr("cx", function (d) {
                return  d[0] ;
            })
            .attr("cy", function(d){
                return  d[1];
            })
            .on("mouseenter",function(){
                d3.select(this).style("fill","green");
            })
            .on("mouseleave", function(){
                d3.select(this).style("fill","#dc143c");
            })
            .on("mousedown", function(){
                d3.select(this).style("fill", "blue");
            })
            .on("mouseup", function(){
                d3.select(this).style("fill","#dc143c");
            })
            .call(drag); // <-A
    function move(d) {
        var cx = parseFloat(d3.select(this).attr("cx")), // <-C
            cy = parseFloat(d3.select(this).attr("cy")),
            x = d3.event.x;
            y = d3.event.y;
            dx = d3.event.dx,
            dy = d3.event.dy;
        console.log( d3.select(this).attr("cx"));
        if(inBoundaries(x, y))
            d3.select(this) 
                .attr("cx", function (d) { // <-D
                    return (cx+dx);
                })
                .attr("cy", function(d){
                    return (cy+dy);
                });
    }
    
    function inBoundaries(x, y){
        return (x >= (0 + r) && x <= (width - r)) 
            && (y >= (0 + r) && y <= (height - r));
    }
</script>

</body>
</html>
